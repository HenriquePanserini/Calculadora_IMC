<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="titulo">Calculadora - IMC</div>
            <div class="input">
                <label for="input">Nome: </label>
                <input type="text" id="nome" placeholder="Digite nome">
            </div>
            <div class="input">
                <label for="input">Peso: </label>
                <input type="number" id="peso" placeholder="Digite peso">
            </div>
            <div class="input">
                <label for="input">Altura: </label>
                <input type="number" id="altura" placeholder="Digite Altura">
            </div>
            <button id="calcular" style="width: 150px; height: 30px; border-radius: 5px;">Calcular</button>

            <div id="resultado"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
